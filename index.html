<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>R-S-P</title>
</head>
<body>
    <div class="home-box custom-box hide">
        <h3>Instructions:</h3>
        <p>Total number of questions:<span class="total-question">5</span></p>
        <button class="btn" type="button"> Start Quiz</button>
    </div>
    <div class="quiz-box custom-box hide">
        <div class="question-number">
            Question 1 of 5
        </div>
        <div class="question-text">
            Where is India located?
        </div>
        <div class="option-container">
            <div class="option">A</div>
            <div class="option">B</div>
            <div class="option">C</div>
            <div class="option">D</div>
        </div>
        <div class="next-question-btn">
            <button class="btn" type="button">Next</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="result-box custom-box">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <ta><span class="total-question">5</span></ta>
            </tr>
            <tr>
                <td>Attempt</td>
                <ta><span class="total-attempt">4</span></ta>
            </tr>
            <tr>
                <td>Correct</td>
                <ta><span class="total-correct">3</span></ta>
            </tr>
            <tr>
                <td>Wrong</td>
                <ta><span class="total-wrong">2</span></ta>
            </tr>
            <tr>
                <td>Percentage</td>
                <ta><span class="percentage">60.00%</span></ta>
            </tr>
            <tr>
                <td>Total Score</td>
                <ta><span class="total-score">3 / 5</span></ta>
            </tr>
        </table>
        <button class="btn" type="button">Try Again</button>
        <button class="btn" type="button">Exit Quiz</button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
