<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="home-box custom-box">
        <h3>Instructions:</h3>
        <p>1. Rock beats scissors, scissors beat paper, and paper beats rock.
        </p>
        <p>2. You will compeat with Computer.</p>
        <p>3. Whoever gets 10 points first wins.</p>
        <p>Total number of questions:<span class="total-question">5</span></p>
        <button class="btn" type="button" onclick="startQuiz()"> Start Quiz</button>
    </div>
    <div class="quiz-box custom-box hide">
        <div class="question-number">
           
        </div>
        <div class="question-text">
            
        </div>
        <div class="option-container">
    
        </div>
        <div class="next-question-btn">
            <button class="btn" type="button" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
            
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button class="btn" onclick="tryAgainQuiz()" type="button">Try Again</button>
        <button class="btn" onclick="goToHome()" type="button">Exit Quiz</button>
    </div>
    
    <script src="assets/js/question.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
